<div *ngFor="let contact of contacts" (click)="onContactSelect(contact)">

<h1>
  <br>
  <p>
  {{contact.firstName}}  {{contact.lastName}},

  {{contact.streetAddress}},

  {{contact.city}},

  {{contact.postalCode}},

  {{contact.phoneNumber}},

  {{contact.emailAddress}}
    <br>
  </p>
</h1>









</div>
