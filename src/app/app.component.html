
<mat-sidenav-container class="cw-sidenav-container">
  <mat-sidenav #sidenav align="start" [mode]="'over'" [opened]="false" >
    <span>Sidenav content</span>
    <!-- Sidenav content -->
  </mat-sidenav>
  <div>
    <!-- App Content -->
    <mat-toolbar color="primary">

      <!-- toolbar -->
      
      <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon class="mat-18">menu</mat-icon>
        </button>

      <span>Contacts Application</span>
    </mat-toolbar>
    <div class="cw-app-container">
      <! -- App -->
      <router-outlet></router-outlet>
    </div>
  </div>
</mat-sidenav-container>
